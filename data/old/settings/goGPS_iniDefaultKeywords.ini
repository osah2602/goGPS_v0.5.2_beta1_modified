# this file contains the format of the ini file
# accepted by goGPS
#
# DO NOT DELETE THIS FILE !!!
#
[INI]
sections = ["Navigational" "Master" "Receivers" "RefPath" "DTM" "Variometric" "PCO_PCV_file" "OCEAN_LOADING_file" "STATIONS_file" "METEOROLOGICAL_file" "Bin"]

[Variometric]
num_fields = ["timeStep"]

[Navigational]
str_fields = ["data_path" "file_name"]

[Master]
str_fields = ["data_path" "file_name"]

[Receivers]
num_fields = "nRec"
str_fields = ["data_path" "file_name"]

[STATIONS_file]
str_fields = ["data_path" "file_name"]

[PCO_PCV_file]
str_fields = ["data_path" "file_name"]

[OCEAN_LOADING_file]
str_fields = ["data_path" "file_name"]

[METEOROLOGICAL_file]
str_fields = ["data_path" "file_name"]

[RefPath]
str_fields = ["data_path" "file_name"]

[DTM]
str_fields = ["data_path"]

# deprecate
[Bin]
str_fields = ["data_path" "file_name"]

